<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add your book</title>
    <meta charset="UTF-8">
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>


<div class = "container-fluid">
    <h2>Add book</h2>
    <form action="add_book" method="post" id="yarka">
        <input type="hidden" value="{{ room_id }}" name="book_id">
    <div class = "form-group">
        <label for = "book_title"> Book title: </label>
        <input type="text"  class = "form-control" name="book_title">
    </div>

    <div class = "form-group">
        <label for = "photo"> Photo: </label>
        <input type="text"  class = "form-control" name="photo" placeholder="Enter a photo's URL">
    </div>

    <div class = "form-group">
        <label for = "description"> Description: </label>
        <textarea class="form-control" name="description" form="yarka" rows="3"></textarea>
    </div>


    <input class = "btn btn-outline-primary" type="submit" value='add' name='action'>
    <input class = "btn btn-outline-dark" type="submit" value='stop' name='action'>
</form>
</div>

</body>
</html>
