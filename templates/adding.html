<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Add your book</title>

</head>
<body>


<div class="container-fluid">
   <h2>Add book</h2>
    <form action="add_book" method="post" id="yarka">
        <input type="hidden" value="{{ room_id }}" name="book_id">
        <div class = form-group>
            <label for = "book-title"> Book title </label>
            <input type="text" class = "form-control" id="book_title">
        </div>
         <div class = form-group>
            <label for = "author-name"> Author </label>
            <input type="text" class = "form-control" id="author-name">
        </div>
        <div class = form-group>
            <label for = "description"> Description </label>
            <textarea class = "form-control" id="description" rows = "4"></textarea>
        </div>
    <input class = "btn btn-outline-primary" type="submit" value="Add one more">
    <input class="btn btn-outline-dark" type="submit" value='Stop adding'>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
