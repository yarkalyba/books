<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title> Ratings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='halp.css')}}">
</head>
<body>
    <table class="table table-dark row align-items-start">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th >&nbsp;</th>
      <th>&nbsp;</th>
      <th >Likes</th>
       <th >Dislikes</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td><h3>{{ item.title }}</h3></td>
        <td><img src="{{ item.photo }}"/></td>
      <td><p>{{ item.description }}</p></td>
      <td><p>{{ item.likes }}</p></td>
        <td><p>{{ item.dislikes }}</p></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
